<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="quote.css">
    <script src="https://use.fontawesome.com/034bc9a77b.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="quote">
          <div class="quote">
            <p class='rand-quote'><i class='fa fa-quote-left'></i><span class='q'></span><i class='fa fa-quote-right'></i></p>
            <p class='author'></p>
          </div>
          <div class="button-container">
            <button class="twitter-button btn back-color" target="_blank"><i class="fa fa-twitter"></i></button>
            <button class="tumblr-button btn  back-color" target="_blank"><i class="fa fa-tumblr"></i></button>
            <button id="new-quote" class="back-color btn pull-right">New quote</button>
          </div>
        
      
      </div>
      <script src="quote.js"></script>
</body>
</html>
